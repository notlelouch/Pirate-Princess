<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <audio autoplay controls style="display: none">
      <source
        src="./music/Pirates of the Caribbean Theme.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div
      class="w-screen bg-cove bg-gradient-to-r from-[#000000] to-[#1b223c] absolute bg-center h-screen"
    >
      <div
        id="bg-bg-village"
        class="h-[650px] w-[650px] bg-cover bg-center bg-no-repeat mx-auto mt-[80px]"
        style="background-image: url('img/village.png')"
      >
        <div
          id="block"
          class="w-[100px] h-[100px] bg-cover absolute"
          style="background-image: url('img/char_pirate.png')"
        ></div>
        <div
          id="block"
          class="w-[100px] h-[100px] bg-cover absolute mt-[120px] ml-[270px]"
          style="background-image: url('img/char_princess.png')"
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
